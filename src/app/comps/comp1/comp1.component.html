

<h3>File List</h3>
<table>
  <tr><th>id</th><th>fileName</th><th>size</th><th>module</th><th>section</th><th>type</th><th></th></tr>
  <tr *ngFor="let file of files">
    <td>{{file.id}}</td>
    <td>{{file.fileName}}</td>
    <td>{{file.mime}}</td>
    <td>{{file.size}}</td>
    <td>{{file.module}}</td>
    <td>{{file.section}}</td>
    <td>{{file.type}}</td>
  </tr>
</table>
<br><br>
<table>
  <tr><th>id</th><th>name</th><th>age</th></tr>
  <tr *ngFor="let contact of contacts">
    <td>{{contact.id}}</td>
    <td>{{contact.name}}</td>
    <td>{{contact.age}}</td>
  </tr>
</table>
<br><br>
<form #form="ngForm">
  name: <input name="name" [(ngModel)]="contact.name" autocomplete="off"><br>
  age: <input name="age" [(ngModel)]="contact.age" autocomplete="off"><br>
  <input #fileUp type="file" placeholder="Upload file" accept=".csv,.xlsx"><br>

  <button (click)="submit()">submit</button><br>


</form>
